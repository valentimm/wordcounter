<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Palavras</title>
    <link rel="stylesheet" href="style.css"/> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Contador de palavras</h1>
    <form> 
        <div id="text">
            <textarea id="textarea" placeholder="Digite aqui seu texto..." cols="100" rows="22"></textarea>
        </div>
        <div id="button">
            <img onClick="count();" src="botao.png"/>
        </div>
    </form>

    <script src="./script.js"></script> 
    <footer>
        <p>Desenvolvido por Matheus Valentim</p>
    </footer>
</body>
</html>
